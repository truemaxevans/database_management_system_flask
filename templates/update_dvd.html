<!DOCTYPE html>
 <html>
 <head>
 <title>Update DVD</title>

  <style>
    body{
      background-image: url('static/database.jpg');
       background-size: cover;
       text-align: center;
       font-weight: bold;
       font-size: larger;
      }

   input[type=text] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
   }

   input[type=email] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
   }

   input[type=submit] {

    width: 100%;
    background-color: #f44336;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
   }

   input[type=submit]:hover {
    background-color: #f44336;
   }
   
   a:link, a:visited {
    background-color: #f44336;
    color: white;
    padding: 14px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    }
  
    a:hover, a:active {
    background-color: blue;
    }
  
    h1 {
      color: white;
      text-align: center;
    }
  
    td {
      font-family: verdana;
      font-size: 20px;
      color: white;
    }

  </style>
 </head>
 <body>
 <h1>Add DVD entry</h1>
 <form action = "/update_dvd_entry" method="post">

 <table align="center" cellspacing = "2" cellpadding = "13" border = "10" width="700">

  <tr><td>Title</td><td><input type="text" name="title" ></td></tr>
  <tr><td>Year</td><td><input type="number" name="year" placeholder="YYYY" min="1900" max="2022">
    <script>
       document.querySelector("input[type=number]")
       .oninput = e => console.log(new Date(e.target.valueAsNumber, 0, 1))
    </script>
  </td></tr>
  <tr><td>Author</td><td><input type="number" name="author_id" placeholder="int" min="1" max="4"></td></tr>
  <tr><td>Genre</td><td><input type="number" name="genre_id" placeholder="int" min="1" max="4"></td></tr>
  <tr><td>Main Actor</td><td><input type="number" name="main_actor_id" placeholder="int" min="1" max="4"></td></tr>
  <tr><td>18+</td><td><input type="number" name="adult_restriction_id" placeholder="int" min="1" max="2"></td></tr>

  <tr><td></td><td><input type="submit" value="Submit"></td></tr>

 </table>
 </form>
 <a href="/">Go back to main menu</a>
 </body>
 </html>
